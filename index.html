<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Coin Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container"></div>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <img id="user-photo" src="" alt="User Photo" class="user-photo">
                <p id="user-name" class="user-name">User Name</p>
            </div>
            <p id="coin-count">0 TRX</p>
        </div>
        <div class="coin-display">
            <div id="click-icon" class="coin-icon">
                <img src="https://coindoo.com/wp-content/uploads/2020/11/Tron.png" alt="TRX" class="trx-img">
            </div>
        </div>
        <div id="energy-display">
            <p id="energy-count">Energy: 10 / 1000</p>
            <div class="energy-bar">
                <div class="energy-progress" id="energy-progress"></div>
            </div>
        </div>
        <button id="shop-button" class="shop-button">
            <img src="https://img.icons8.com/fluency/48/000000/shop.png" alt="Shop">
        </button>
        <div id="animation-container"></div>
    </div>
    
    <!-- Modal -->
    <div id="shop-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shop</h2>
            <div class="shop-item">
                <p>Upgrade cost: <span id="upgrade-cost"></span> TRX</p>
                <button id="buy-upgrade">Buy Upgrade</button>
            </div>
            <div class="shop-item">
                <p><img src="https://img.icons8.com/ios-filled/50/ffffff/bolt.png" alt="Energy Upgrade Icon"> +500 Max Energy</p>
                <p>Cost: <span id="energy-upgrade-cost"></span> TRX</p>
                <button id="buy-energy-upgrade">Buy Energy Upgrade</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
